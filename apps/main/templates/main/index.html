<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Travel Buddy</title>
          {% load static %}
          <link rel="stylesheet" href="{% static 'main/stylesheet.css' %}" media="screen" title="no title"  charset="utf-8">
     </head>
     <body>
          <h1>Welcome!</h1>
          <div class="main_body">
               <div class="error_messages">
                    {% if messages %}
                         {% for message in messages %}
                              <li>{{ message }}</li>
                         {% endfor %}
                    {% endif %}
               </div>
               <div class="registration">
                    <fieldset>
                         <legend>Register</legend>
                         <form action="/main/register" method="POST">
                              {% csrf_token %}
                              <label for="name">Full Name:</label>
                              <input type="text" name="name" placeholder="First Last"><br>
                              <label for="username">Username:</label>
                              <input type="text" name="username" placeholder="Username"><br>
                              <p><small>** Password should be at least 8 characters **</small></p>
                              <label for="password">Password:</label>
                              <input type="text" name="password" placeholder="Password"><br>
                              <label for="confirm_pw">Confirm Password:</label>
                              <input type="text" name="confirm_pw" placeholder="Confirm Password"><br>
                              <input type="submit" name="" value="Register">
                              </form>
                    </fieldset>
               </div>
               <div class="login">
                    <fieldset>
                         <legend>Login</legend>
                         <form action="/main/login" method="POST">
                              {% csrf_token %}
                              <label for="username">Username:</label>
                              <input type="text" name="username" placeholder="Username"><br>
                              <label for="password">Password:</label>
                              <input type="text" name="password" placeholder="Password"><br>
                              <input type="submit" name="" value="Login">
                         </form>
                    </fieldset>
               </div>
          </div>
     </body>
</html>
