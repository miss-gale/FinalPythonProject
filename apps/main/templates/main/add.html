<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Add Trip</title>
          {% load static %}
          <link rel="stylesheet" href="{% static 'main/stylesheet.css' %}" media="screen" title="no title"  charset="utf-8">
     </head>
     <body>
          <div class="page_header">
               <a href="/">Home</a>
               <a href="/travels">Dashboard</a>
               <a href="/main/logout">Logout</a>
          </div>
          <div class="error_messages">
               {% if messages %}
                    <ul class="messages">
                         {% for message in messages %}
                              <li>{{ message }}</li>
                         {% endfor %}
                    </ul>
               {% endif %}
          </div>
          <h1>Add a Trip</h1>
          <fieldset>
               <legend>New Trip Details</legend>
                    <form action="/travels/add/new_trip" method="POST">
                         {% csrf_token %}
                         <label for="destination">Destination:</label>
                         <input type="text" name="destination" placeholder="Destination"><br>
                         <label for="description">Description:</label>
                         <input type="text" name="description" placeholder="Description"><br>
                         <label for="start_date">Travel Date From:</label>
                         <input type="date" name="start_date"><br>
                         <label for="end_date">Travel Date To:</label>
                         <input type="date" name="end_date"><br>
                         <input type="submit" name="" value="Add">
                    </form>
          </fieldset>
     </body>
</html>
